<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖果系个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f7 100%);
            min-height: 100vh;
        }

        header {
            min-height: 100vh;
            background: linear-gradient(rgba(255, 230, 240, 0.8), rgba(255, 240, 245, 0.8)),
                        url('https://source.unsplash.com/random/1920x1080/?pastel') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff99cc"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-30px) translateX(-50%); }
            60% { transform: translateY(-15px) translateX(-50%); }
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            box-shadow: 0 2px 15px rgba(255, 150, 200, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: #ff6699;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #ff99cc;
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 5rem auto;
            padding: 0 2rem;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            margin-bottom: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(255, 150, 200, 0.15);
            transition: transform 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .post-date {
            color: #ff99cc;
            font-size: 0.9rem;
            margin: 1rem 0;
            display: block;
        }

        h1 {
            color: #ff6699;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 102, 153, 0.1);
        }

        h2 {
            color: #ff6699;
            border-left: 4px solid #ff99cc;
            padding-left: 1rem;
            margin: 1.5rem 0;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            color: #ff6699;
            text-align: center;
            padding: 2rem;
            margin-top: 5rem;
            border-top: 1px solid #ffe6f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>糖果系技术博客</h1>
        <p style="color: #ff6699; font-size: 1.2rem;">分享美好代码与设计</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">🏠 首页</a></li>
            <li><a href="#">🌸 关于</a></li>
            <li><a href="#">💌 联系</a></li>
        </ul>
    </nav>

    <div class="container">
        <article class="blog-post">
            <h2>初遇Web设计</h2>
            <span class="post-date">📅 2023年10月1日</span>
            <p>探索粉彩色系在网页设计中的运用，创造温柔的用户体验...</p>
        </article>

        <article class="blog-post">
            <h2>CSS魔法时刻</h2>
            <span class="post-date">📅 2023年10月5日</span>
            <p>如何用渐变和动画打造生动的界面效果...</p>
        </article>
    </div>

    <footer>
        <p>🎀 © 2023 糖果系博客 | 用代码编织美好</p>
    </footer>
</body>
</html>
